<body>

<div class="container">
    <div>
        <h1>Brewing Control Panel</h1>
        <div class="row">
            <div id="aggregator" class="col-md-4"></div>
            <div id="dojrzewatr" class="col-md-4"></div>
            <div id="butelkatr" class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2"><strong>Malt</strong></div>
                    <div class="col-md-8">
                        <div id="sliderObjMalt"></div>
                    </div>
                    <div id="sliderLinkMalt" type="text" class="col-md-2">30</div>
                </div>
                <div class="row">
                    <div class="col-md-2"><strong>Water</strong></div>
                    <div class="col-md-8">
                        <div id="sliderObjWater"></div>
                    </div>
                    <div id="sliderLinkWater" type="text" class="col-md-2">30</div>
                </div>
                <div class="row">
                    <div class="col-md-2"><strong>Hop</strong></div>
                    <div class="col-md-8">
                        <div id="sliderObjHop"></div>
                    </div>
                    <div id="sliderLinkHop" type="text" class="col-md-2">30</div>
                </div>
                <div class="row">
                    <div class="col-md-2"><strong>Yiest</strong></div>
                    <div class="col-md-8">
                        <div id="sliderObjYiest"></div>
                    </div>
                    <div id="sliderLinkYiest" type="text" class="col-md-2">30</div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="button" class="btn btn-default btn-lg btn-block">Order</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div><!-- /.container -->
